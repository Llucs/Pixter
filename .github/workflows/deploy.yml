name: ğŸš€ Deploy Pixter to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de validaÃ§Ã£o de seguranÃ§a
  validate:
    runs-on: ubuntu-latest
    name: ğŸ” Validate Security & Signatures
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8
        run_install: false

    - name: Install dependencies
      run: pnpm install

    - name: Validate file structure
      run: |
        echo "ğŸ” Validating Pixter file structure..."
        
        # Verificar se diretÃ³rios essenciais existem
        [ -d "data/posts" ] || mkdir -p data/posts
        [ -d "data/profiles" ] || mkdir -p data/profiles  
        [ -d "data/messages" ] || mkdir -p data/messages
        [ -d "photos" ] || mkdir -p photos
        [ -d "publickeys" ] || mkdir -p publickeys
        [ -d "cvf" ] || mkdir -p cvf
        
        echo "âœ… Directory structure validated"

    - name: Validate encrypted files
      run: |
        echo "ğŸ” Validating encrypted files..."
        
        # Verificar se arquivos .enc tÃªm formato vÃ¡lido
        for file in data/**/*.enc; do
          if [ -f "$file" ]; then
            echo "Checking $file..."
            # Verificar se arquivo nÃ£o estÃ¡ vazio e tem header de criptografia
            if [ -s "$file" ]; then
              echo "âœ… $file is valid"
            else
              echo "âŒ $file is empty or invalid"
              exit 1
            fi
          fi
        done
        
        echo "âœ… Encrypted files validated"

    - name: Validate public keys
      run: |
        echo "ğŸ”‘ Validating public keys..."
        
        # Verificar formato das chaves pÃºblicas
        for keyfile in publickeys/*.pub; do
          if [ -f "$keyfile" ]; then
            echo "Checking $keyfile..."
            # Verificar se Ã© uma chave Ed25519 vÃ¡lida
            if grep -q "^[A-Za-z0-9+/=]*$" "$keyfile"; then
              echo "âœ… $keyfile is valid"
            else
              echo "âŒ $keyfile has invalid format"
              exit 1
            fi
          fi
        done
        
        echo "âœ… Public keys validated"

  # Job de build e deploy
  build-and-deploy:
    needs: validate
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build & Deploy
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8
        run_install: false

    - name: Install dependencies
      run: pnpm install

    - name: Build Pixter
      run: |
        echo "ğŸ—ï¸ Building Pixter..."
        pnpm run build
        
        # Verificar se build foi bem-sucedido
        if [ ! -d "dist" ]; then
          echo "âŒ Build failed - dist directory not found"
          exit 1
        fi
        
        echo "âœ… Build completed successfully"

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Job de notificaÃ§Ã£o de sucesso 
  notify:
    needs: [validate, build-and-deploy]
    runs-on: ubuntu-latest
    name: ğŸ“¢ Notify Success
    if: success()
    
    steps:
    - name: Success notification
      run: |
        echo "ğŸ‰ Pixter deployed successfully!"
        echo "ğŸ”— Site URL: ${{ needs.build-and-deploy.outputs.page_url }}"
        echo "âœ… All security validations passed"
        echo "âœ… Build completed without errors"
        echo "âœ… Deployment successful"
